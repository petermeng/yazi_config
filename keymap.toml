# Yazi 快捷键配置文件

[mgr]
prepend_keymap = [
  # =======================
  # 目录跳转与操作
  # =======================
  { on = [ "g", "h" ], run = "cd ~", desc = "跳转到主目录" },
  { on = [ "g", "d" ], run = "cd ~/下载", desc = "跳转到下载目录" },
  { on = [ "g", "p" ], run = "cd ~/图片", desc = "跳转到图片目录" },
  { on = [ "g", "v" ], run = "cd ~/视频", desc = "跳转到视频目录" },
  { on = [ "g", "m" ], run = "cd ~/音乐", desc = "跳转到音乐目录" },
  { on = [ "g", "w" ], run = "cd ~/文档", desc = "跳转到文档目录" },
  { on = [ "g", "u" ], run = "cd ~/公共", desc = "跳转到公共目录" },
  { on = [ "g", "t" ], run = "cd ~/模板", desc = "跳转到模板目录" },
  { on = [ "g", "<Space>" ], run = "cd --interactive", desc = "交互式目录跳转" },
  { on = [ "g", "f" ],       run = "follow",           desc = "跟随符号链接" },
  

  #=======================
  #回收站管理
  #=======================
  { on = ["R","b"], run = "plugin recycle-bin",              desc = "回收站管理" },
   
  # =======================
  # GVFS 相关操作
  # =======================
  { on = [ "M", "m" ], run = "plugin gvfs -- select-then-mount --jump", desc = "选择设备并挂载并跳转" },
  { on = [ "M", "R" ], run = "plugin gvfs -- remount-current-cwd-device", desc = "重新挂载当前目录的设备" },
  { on = [ "M", "u" ], run = "plugin gvfs -- select-then-unmount --eject", desc = "卸载并弹出设备" },
  { on = [ "M", "U" ], run = "plugin gvfs -- select-then-unmount --eject --force", desc = "强制卸载并弹出设备" },
  { on = [ "M", "a" ], run = "plugin gvfs -- add-mount", desc = "添加挂载 URI" },
  { on = [ "M", "e" ], run = "plugin gvfs -- edit-mount", desc = "编辑挂载 URI" },
  { on = [ "M", "r" ], run = "plugin gvfs -- remove-mount", desc = "移除挂载 URI" },
  { on = [ "G", "m" ], run = "plugin gvfs -- jump-to-device --automount", desc = "跳转到设备挂载点" },
  { on = [ "`", "`" ], run = "plugin gvfs -- jump-back-prev-cwd", desc = "跳回上一个目录" },
  
  # =======================
  # 书签操作
  # =======================
  { on = "[", run = "plugin whoosh jump_by_key", desc = "通过书签快捷键跳转" },
  { on = "}", run = "plugin whoosh jump_by_fzf", desc = "直接模糊搜索书签" },
  { on = [ "]", "a" ], run = "plugin whoosh save", desc = "添加书签（当前文件/目录）" },
  { on = [ "]", "A" ], run = "plugin whoosh save_cwd", desc = "添加书签（当前目录）" },
  { on = [ "]", "t" ], run = "plugin whoosh save_temp", desc = "添加临时书签（当前文件/目录）" },
  { on = [ "]", "T" ], run = "plugin whoosh save_cwd_temp", desc = "添加临时书签（当前目录）" },
  { on = "<A-k>", run = "plugin whoosh jump_key_k", desc = "直接跳转到书签 'k'" },
  { on = [ "]", "f" ], run = "plugin whoosh jump_by_fzf", desc = "通过模糊搜索跳转到书签" },
  { on = [ "]", "d" ], run = "plugin whoosh delete_by_key", desc = "通过快捷键删除书签" },
  { on = [ "]", "D" ], run = "plugin whoosh delete_by_fzf", desc = "通过模糊搜索删除书签（使用 TAB 多选）" },
  { on = [ "]", "C" ], run = "plugin whoosh delete_all", desc = "删除所有用户书签" },
  { on = [ "]", "r" ], run = "plugin whoosh rename_by_key", desc = "通过快捷键重命名书签" },
  { on = [ "]", "R" ], run = "plugin whoosh rename_by_fzf", desc = "通过模糊搜索重命名书签" },
  
  # =======================
  # 压缩文件
  # =======================
  { on = ["c","z"],run = "plugin ouch", desc = "使用ouch进行压缩" },
  

  # =======================
  # 显示设置
  # =======================
  { on = ".",          run = "hidden toggle",        desc = "切换隐藏文件显示" },
  { on = [ "m", "s" ], run = "linemode size",        desc = "行模式：显示大小" },
  { on = [ "m", "p" ], run = "linemode permissions", desc = "行模式：显示权限" },
  { on = [ "m", "b" ], run = "linemode btime",       desc = "行模式：显示创建时间" },
  { on = [ "m", "m" ], run = "linemode mtime",       desc = "行模式：显示修改时间" },
  { on = [ "m", "o" ], run = "linemode owner",       desc = "行模式：显示所有者" },
  { on = [ "m", "n" ], run = "linemode none",        desc = "行模式：无信息" },
  

  # =======================
  # 排序设置
  # =======================
  { on = [ ",", "m" ], run = [ "sort mtime --reverse=no", "linemode mtime" ],  desc = "按修改时间排序（正序）" },
  { on = [ ",", "M" ], run = [ "sort mtime --reverse=yes", "linemode mtime" ], desc = "按修改时间排序（倒序）" },
  { on = [ ",", "b" ], run = [ "sort btime --reverse=no", "linemode btime" ],  desc = "按创建时间排序（正序）" },
  { on = [ ",", "B" ], run = [ "sort btime --reverse=yes", "linemode btime" ], desc = "按创建时间排序（倒序）" },
  { on = [ ",", "e" ], run = "sort extension --reverse=no",                    desc = "按扩展名排序（正序）" },
  { on = [ ",", "E" ], run = "sort extension --reverse=yes",                   desc = "按扩展名排序（倒序）" },
  { on = [ ",", "a" ], run = "sort alphabetical --reverse=no",                 desc = "按字母顺序排序（正序）" },
  { on = [ ",", "A" ], run = "sort alphabetical --reverse=yes",                desc = "按字母顺序排序（倒序）" },
  { on = [ ",", "n" ], run = "sort natural --reverse=no",                      desc = "自然排序（正序）" },
  { on = [ ",", "N" ], run = "sort natural --reverse=yes",                     desc = "自然排序（倒序）" },
  { on = [ ",", "s" ], run = [ "sort size --reverse=no", "linemode size" ],    desc = "按大小排序（正序）" },
  { on = [ ",", "S" ], run = [ "sort size --reverse=yes", "linemode size" ],   desc = "按大小排序（倒序）" },
  { on = [ ",", "r" ], run = "sort random --reverse=no",                       desc = "随机排序" },
   

  # =======================
  # 标签页管理
  # =======================
  { on = "t", run = "tab_create --current", desc = "创建新标签页（使用当前目录）" },
  { on = "1", run = "tab_switch 0", desc = "切换到第一个标签页" },
  { on = "2", run = "tab_switch 1", desc = "切换到第二个标签页" },
  { on = "3", run = "tab_switch 2", desc = "切换到第三个标签页" },
  { on = "4", run = "tab_switch 3", desc = "切换到第四个标签页" },
  { on = "5", run = "tab_switch 4", desc = "切换到第五个标签页" },
  { on = "6", run = "tab_switch 5", desc = "切换到第六个标签页" },
  { on = "7", run = "tab_switch 6", desc = "切换到第七个标签页" },
  { on = "8", run = "tab_switch 7", desc = "切换到第八个标签页" },
  { on = "9", run = "tab_switch 8", desc = "切换到第九个标签页" },
  { on = "-", run = "tab_switch -1 --relative", desc = "切换到上一个标签页" },
  { on = "=", run = "tab_switch 1 --relative",  desc = "切换到下一个标签页" },
  { on = "_", run = "tab_swap -1", desc = "与上一个标签页交换位置" },
  { on = "+", run = "tab_swap 1",  desc = "与下一个标签页交换位置" },
  
  { on = "<Esc>", run = "escape",             desc = "退出视觉模式、清除选择或取消搜索" },
  { on = "<C-[>", run = "escape",             desc = "退出视觉模式、清除选择或取消搜索" },
  { on = "q",     run = "quit",               desc = "退出程序" },
  { on = "Q",     run = "quit --no-cwd-file", desc = "退出且不输出cwd文件" },
  { on = "<C-c>", run = "close",              desc = "关闭当前标签页，如是最后一个则退出" },
  { on = "<C-z>", run = "suspend",            desc = "挂起程序" },

  # =======================
  # 光标移动
  # =======================
  { on = "i", run = "arrow prev", desc = "上一个文件" },
  { on = "k", run = "arrow next", desc = "下一个文件" },
  { on = "<Up>",   run = "arrow prev", desc = "上一个文件" },
  { on = "<Down>", run = "arrow next", desc = "下一个文件" },
  { on = "<C-i>", run = "arrow -50%",  desc = "向上移动半页" },
  { on = "<C-k>", run = "arrow 50%",   desc = "向下移动半页" },
  { on = "<S-i>", run = "arrow -100%", desc = "向上移动一页" },
  { on = "<S-k>", run = "arrow 100%",  desc = "向下移动一页" },
  { on = "<PageUp>",   run = "arrow -50%",  desc = "向上移动半页" },
  { on = "<PageDown>", run = "arrow 50%",   desc = "向下移动半页" },
  { on = "<S-PageUp>",     run = "arrow -100%", desc = "向上移动一页" },
  { on = "<S-PageDown>",   run = "arrow 100%",  desc = "向下移动一页" },
  { on = [ "g", "g" ], run = "arrow top", desc = "跳转到顶部" },
  { on = ["g" , "t"],   run = "arrow bot", desc = "跳转到底部" },
   

  # =======================
  # 目录导航
  # =======================
  { on = "j", run = "leave", desc = "返回上级目录" },
  { on = "l", run = "enter", desc = "进入子目录" },
  { on = "<Left>",  run = "leave", desc = "返回上级目录" },
  #{ on = "<Right>", run = "enter", desc = "进入子目录" },
  { on = "<Right>", run = "plugin bypass smart-enter", desc = "进入光标下的目录或打开文件（智能进入 →）" },
  { on = "<S-Left>", run = "back",    desc = "后退到上一个目录" },
  { on = "<S-Right>", run = "forward", desc = "前进到下一个目录" },
  
   
  #=======================
  # 选择与视觉模式
  # =======================
  { on = "<Space>", run = ["toggle", "plugin augment-command.arrow -- 1 --no-wrap"], desc = "切换当前选择状态" },
  { on = "<C-a>",   run = "toggle_all --state=on", desc = "选择所有文件" },
  { on = "<C-r>",   run = "toggle_all",            desc = "反选所有文件" },
  { on = "v", run = "visual_mode",         desc = "进入视觉模式（选择模式）" },
  { on = "V", run = "visual_mode --unset", desc = "进入视觉模式（取消模式）" },
   
  # =======================
  # 预览控制
  # =======================
  { on = "<C-Up>", run = "seek -5", desc = "预览向上跳转5个单位" },
  { on = "<C-Down>", run = "seek 5",  desc = "预览向下跳转5个单位" },
  { on = "<Tab>", run = "spot", desc = "聚焦悬浮文件" },
   

  # =======================
  # 文件操作
  # =======================
  { on = "o",         run = "open",                        desc = "打开选定文件" },
  { on = "O",         run = "open --interactive",          desc = "交互式打开选定文件" },
  { on = "<Enter>",   run = "open",                        desc = "打开选定文件" },
  { on = "<S-Enter>", run = "open --interactive",          desc = "交互式打开选定文件" },
  { on = "y",         run = "yank",                        desc = "复制选定文件" },
  { on = "x",         run = "yank --cut",                  desc = "剪切选定文件" },
  { on = ["p","p"],         run = "paste",                       desc = "粘贴复制/剪切的文件" },
  { on = ["p","f"],         run = "paste --force",               desc = "强制粘贴（覆盖现有文件）" },
  { on = "-",         run = "link",                        desc = "创建符号链接（绝对路径）" },
  { on = "_",         run = "link --relative",             desc = "创建符号链接（相对路径）" },
  { on = "<C-->",     run = "hardlink",                    desc = "创建硬链接" },
  { on = "Y",         run = "unyank",                      desc = "取消复制/剪切状态" },
  { on = "X",         run = "unyank",                      desc = "取消复制/剪切状态" },
  { on = "d",         run = "remove",                      desc = "移动到回收站" },
  { on = "D",         run = "remove -- --permanently",        desc = "永久删除" },
  { on = "a",         run = "create",                      desc = "创建文件/目录（以/结尾创建目录）" },
  { on = ";",         run = "shell --interactive",         desc = "运行交互式shell命令" },
  { on = ":",         run = "shell --block --interactive", desc = "运行阻塞式shell命令" },
  
  #================
  #重命名
  #================
  { on = ["r","r"], run = "rename -- --cursor=before_ext", desc = "重命名文件或目录（光标在扩展名前）" },
  { on = ["r","f"], run = "rename -- --empty=all", desc = "重命名文件并清空整个文件名" },
  { on = ["r","i"], run = "rename -- --cursor=start", desc = "重命名文件（光标在文件名开头）" },
  { on = ["r","a"], run = "rename -- --cursor=end", desc = "重命名文件（光标在文件名末尾）" },
  { on = ["r","c"], run = "rename -- --empty=all", desc = "重命名文件并清空整个文件名" },
  
 

  # =======================
  # 复制操作
  { on = ["c", "c"], run = "copy -- path", desc = "复制文件路径" },
  { on = ["c", "d"], run = "copy -- dirname", desc = "复制目录路径" },
  { on = ["c", "f"], run = "copy -- filename", desc = "复制文件名" },
  { on = ["c", "n"], run = "copy -- name_without_ext", desc = "复制文件名（不含扩展名）" },
  { on = ["c", "m"], run = "rename -- --empty=stem --cursor=start", desc = "重命名文件并清空文件名（不含扩展名）" },
  { on = ["c", "r"], run = "create", desc = "创建文件（以/结尾创建目录）" },  
   
 
  # =======================
  # 搜索与查找
  # =======================
  { on = "f", run = "filter --smart", desc = "智能过滤文件" },
  { on = "/", run = "find --smart",            desc = "智能查找下一个文件" },
  { on = "?", run = "find --previous --smart", desc = "智能查找上一个文件" },
  { on = "n", run = "find_arrow",              desc = "下一个匹配项" },
  { on = "N", run = "find_arrow --previous",   desc = "上一个匹配项" },
  { on = "s",         run = "search --via=fd",             desc = "通过fd搜索文件名" },
  { on = "S",         run = "search --via=rg",             desc = "通过ripgrep搜索文件内容" },
  { on = "<C-s>",     run = "escape --search",             desc = "取消正在进行的搜索" },
  { on = "z",         run = "plugin fzf",                  desc = "通过fzf跳转文件/目录" },
  { on = "Z",         run = "plugin zoxide",               desc = "通过zoxide跳转目录" },

 
  # =======================
  # 任务与帮助
  # =======================
  { on = "w", run = "tasks:show", desc = "显示任务管理器" },
  { on = "~", run = "help", desc = "打开帮助" },
  { on = "<C-F1>", run = "help", desc = "打开帮助" },

  # =======================
  # 挂载硬盘
  # =======================
  { on  = ["M","p"],run = "plugin mount", desc = "挂载硬盘" },
]


# ==================== 任务管理器键位配置 ====================
[tasks]
keymap = [
	{ on = "<Esc>", run = "close", desc = "关闭任务管理器" },
	{ on = "<C-[>", run = "close", desc = "关闭任务管理器" },
	{ on = "<C-c>", run = "close", desc = "关闭任务管理器" },
	{ on = "w",     run = "close", desc = "关闭任务管理器" },

	{ on = "k", run = "arrow prev", desc = "上一个任务" },
	{ on = "j", run = "arrow next", desc = "下一个任务" },
	{ on = "<Up>",   run = "arrow prev", desc = "上一个任务" },
	{ on = "<Down>", run = "arrow next", desc = "下一个任务" },

	{ on = "<Enter>", run = "inspect", desc = "检查任务详情" },
	{ on = "x",       run = "cancel",  desc = "取消任务" },

	{ on = "~",    run = "help", desc = "打开帮助" },
	{ on = "<F1>", run = "help", desc = "打开帮助" },
]

# ==================== 聚焦模式键位配置 ====================
[spot]
keymap = [
	{ on = "<Esc>", run = "close", desc = "关闭聚焦模式" },
	{ on = "<C-[>", run = "close", desc = "关闭聚焦模式" },
	{ on = "<C-c>", run = "close", desc = "关闭聚焦模式" },
	{ on = "<Tab>", run = "close", desc = "关闭聚焦模式" },

	{ on = "k", run = "arrow prev", desc = "上一行" },
	{ on = "j", run = "arrow next", desc = "下一行" },
	{ on = "h", run = "swipe prev", desc = "滑动到上一个文件" },
	{ on = "l", run = "swipe next", desc = "滑动到下一个文件" },
	{ on = "<Up>",    run = "arrow prev", desc = "上一行" },
	{ on = "<Down>",  run = "arrow next", desc = "下一行" },
	{ on = "<Left>",  run = "swipe prev", desc = "滑动到上一个文件" },
	{ on = "<Right>", run = "swipe next", desc = "滑动到下一个文件" },

	{ on = [ "c", "c" ], run = "copy cell", desc = "复制选中单元格" },

	{ on = "~",    run = "help", desc = "打开帮助" },
	{ on = "<F1>", run = "help", desc = "打开帮助" },
]

# ==================== 选择器键位配置 ====================
[pick]
keymap = [
	{ on = "<Esc>",   run = "close",          desc = "取消选择" },
	{ on = "<C-[>",   run = "close",          desc = "取消选择" },
	{ on = "<C-c>",   run = "close",          desc = "取消选择" },
	{ on = "<Enter>", run = "close --submit", desc = "提交选择" },

	{ on = "k", run = "arrow prev", desc = "上一个选项" },
	{ on = "j", run = "arrow next", desc = "下一个选项" },
	{ on = "<Up>",   run = "arrow prev", desc = "上一个选项" },
	{ on = "<Down>", run = "arrow next", desc = "下一个选项" },

	{ on = "~",    run = "help", desc = "打开帮助" },
	{ on = "<F1>", run = "help", desc = "打开帮助" },
]

# ==================== 输入模式键位配置 ====================
[input]
keymap = [
	{ on = "<C-c>",   run = "close",          desc = "取消输入" },
	{ on = "<Enter>", run = "close --submit", desc = "提交输入" },
	{ on = "<Esc>",   run = "escape",         desc = "返回普通模式或取消输入" },
	{ on = "<C-[>",   run = "escape",         desc = "返回普通模式或取消输入" },

	# =======================
	# 模式切换
	# =======================
	{ on = "i", run = "insert",                          desc = "进入插入模式" },
	{ on = "I", run = [ "move first-char", "insert" ],   desc = "移动到行首并进入插入模式" },
	{ on = "a", run = "insert --append",                 desc = "进入追加模式" },
	{ on = "A", run = [ "move eol", "insert --append" ], desc = "移动到行尾并进入追加模式" },
	{ on = "v", run = "visual",                          desc = "进入视觉模式" },
	{ on = "r", run = "replace",                         desc = "替换单个字符" },

	# =======================
	# 选择操作
	# =======================
	{ on = "V",     run = [ "move bol", "visual", "move eol" ], desc = "选择从行首到行尾" },
	{ on = "<C-A>", run = [ "move eol", "visual", "move bol" ], desc = "选择从行尾到行首" },
	{ on = "<C-E>", run = [ "move bol", "visual", "move eol" ], desc = "选择从行首到行尾" },

	# =======================
	# 光标移动（字符级）
	# =======================
	{ on = "h",       run = "move -1", desc = "向左移动一个字符" },
	{ on = "l",       run = "move 1",  desc = "向右移动一个字符" },
	{ on = "<Left>",  run = "move -1", desc = "向左移动一个字符" },
	{ on = "<Right>", run = "move 1",  desc = "向右移动一个字符" },
	{ on = "<C-b>",   run = "move -1", desc = "向左移动一个字符" },
	{ on = "<C-f>",   run = "move 1",  desc = "向右移动一个字符" },

	# =======================
	# 光标移动（单词级）
	# =======================
	{ on = "b",         run = "backward",                    desc = "移动到当前/上一个单词开头" },
	{ on = "B",         run = "backward --far",              desc = "移动到当前/上一个WORD开头" },
	{ on = "w",         run = "forward",                     desc = "移动到下一个单词开头" },
	{ on = "W",         run = "forward --far",               desc = "移动到下一个WORD开头" },
	{ on = "e",         run = "forward --end-of-word",       desc = "移动到当前/下一个单词结尾" },
	{ on = "E",         run = "forward --far --end-of-word", desc = "移动到当前/下一个WORD结尾" },
	{ on = "<A-b>",     run = "backward",                    desc = "移动到当前/上一个单词开头" },
	{ on = "<A-f>",     run = "forward --end-of-word",       desc = "移动到当前/下一个单词结尾" },
	{ on = "<C-Left>",  run = "backward",                    desc = "移动到当前/上一个单词开头" },
	{ on = "<C-Right>", run = "forward --end-of-word",       desc = "移动到当前/下一个单词结尾" },

	# =======================
	# 光标移动（行级）
	# =======================
	{ on = "0",      run = "move bol",        desc = "移动到行首" },
	{ on = "$",      run = "move eol",        desc = "移动到行尾" },
	{ on = "_",      run = "move first-char", desc = "移动到第一个非空白字符" },
	{ on = "^",      run = "move first-char", desc = "移动到第一个非空白字符" },
	{ on = "<C-a>",  run = "move bol",        desc = "移动到行首" },
	{ on = "<C-e>",  run = "move eol",        desc = "移动到行尾" },
	{ on = "<Home>", run = "move bol",        desc = "移动到行首" },
	{ on = "<End>",  run = "move eol",        desc = "移动到行尾" },

	# =======================
	# 删除操作
	# =======================
	{ on = "<Backspace>", run = "backspace",         desc = "删除光标前字符" },
	{ on = "<Delete>",    run = "backspace --under", desc = "删除光标下字符" },
	{ on = "<C-h>",       run = "backspace",         desc = "删除光标前字符" },
	{ on = "<C-d>",       run = "backspace --under", desc = "删除光标下字符" },

	# =======================
	# 剪切操作
	# =======================
	{ on = "<C-u>",         run = "kill bol",      desc = "剪切到行首" },
	{ on = "<C-k>",         run = "kill eol",      desc = "剪切到行尾" },
	{ on = "<C-w>",         run = "kill backward", desc = "剪切到当前单词开头" },
	{ on = "<A-d>",         run = "kill forward",  desc = "剪切到当前单词结尾" },
	{ on = "<C-Backspace>", run = "kill backward", desc = "剪切到当前单词开头" },
	{ on = "<C-Delete>",    run = "kill forward",  desc = "剪切到当前单词结尾" },

	# =======================
	# 剪切/复制/粘贴
	# =======================
	{ on = "d", run = "delete --cut",                                      desc = "剪切选中字符" },
	{ on = "D", run = [ "delete --cut", "move eol" ],                      desc = "剪切到行尾" },
	{ on = "c", run = "delete --cut --insert",                             desc = "剪切选中字符并进入插入模式" },
	{ on = "C", run = [ "delete --cut --insert", "move eol" ],             desc = "剪切到行尾并进入插入模式" },
	{ on = "s", run = [ "delete --cut --insert", "move 1" ],               desc = "剪切当前字符并进入插入模式" },
	{ on = "S", run = [ "move bol", "delete --cut --insert", "move eol" ], desc = "剪切行首到行尾并进入插入模式" },
	{ on = "x", run = [ "delete --cut", "move 1 --in-operating" ],         desc = "剪切当前字符" },
	{ on = "y", run = "yank",                                              desc = "复制选中字符" },
	{ on = "p", run = "paste",                                             desc = "粘贴到光标后" },
	{ on = "P", run = "paste --before",                                    desc = "粘贴到光标前" },

	# =======================
	# 撤销/重做/大小写转换
	# =======================
	{ on = "u",     run = [ "undo", "casefy lower" ], desc = "撤销或转换为小写（视觉模式）" },
	{ on = "U",     run = "casefy upper",             desc = "转换为大写" },
	{ on = "<C-r>", run = "redo",                     desc = "重做" },

	{ on = "~",    run = "help", desc = "打开帮助" },
	{ on = "<F1>", run = "help", desc = "打开帮助" },
]

# ==================== 确认对话框键位配置 ====================
[confirm]
keymap = [
	{ on = "<Esc>",   run = "close",          desc = "取消确认" },
	{ on = "<C-[>",   run = "close",          desc = "取消确认" },
	{ on = "<C-c>",   run = "close",          desc = "取消确认" },
	{ on = "<Enter>", run = "close --submit", desc = "提交确认" },

	{ on = "n", run = "close",          desc = "取消确认" },
	{ on = "y", run = "close --submit", desc = "提交确认" },

	{ on = "k", run = "arrow prev", desc = "上一行" },
	{ on = "j", run = "arrow next", desc = "下一行" },
	{ on = "<Up>",   run = "arrow prev", desc = "上一行" },
	{ on = "<Down>", run = "arrow next", desc = "下一行" },

	{ on = "~",    run = "help", desc = "打开帮助" },
	{ on = "<F1>", run = "help", desc = "打开帮助" },
]

